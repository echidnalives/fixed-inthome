<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Homelessness Journey</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cabin&display=swap');
    body {
      font-family: 'Cabin', sans-serif;
      background: linear-gradient(to bottom right, #e6f0ff, #fdfdff);
      color: #2d2d2d;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    #app {
      width: 90%;
      max-width: 720px;
      padding: 2rem;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2rem;
      color: #1a5276;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .story-text {
      font-size: 1.15rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .choices {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    button.choice {
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background-color: #0077cc;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.choice:hover {
      background-color: #005fa3;
    }
    .fade {
      animation: fadein 0.5s ease-in-out;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Interactive Homelessness Journey</h1>
    <div id="content" class="fade"></div>
  </div>
  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2021/09/20/audio_e38dd3f96a.mp3" preload="auto"></audio>
  <script src="story.js"></script>
</body>
</html>
